<html>
	<head lang="en">

		<title>Resturant menu</title>
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"

	  <script async src="app.js"></script>
	</head>
	<body class="restaurant-project-body">
		<main class="restaurant">
			<i class="restaurant-center">
				<h1>Fine Resturant</h1>

				<p>Motto: To serve</p>

			<article class="restaurant-article">

			</article>
			<article class="restaurant-article">

				<p class="restaurant-food">Spagetti</p><p class="restaurant-price">&#8358;3,000</p>

				<p class="restaurant-drink">Coke</p><p class="restaurant-price">&#8358;500</p>

		<section class="restaurant-place-order-link-background">
			<a class="restaurant-place-order-link" href="#restaurant-place-order-form">Place order</a>
		</section>

		
		<div class="restaurant-place-order-form" id="restaurant-place-order-form">
			<form action="">
				<div class="restaurant-checkbox-div">
					<section>
						<div id="noticeMain"></div>
						<label for=""><input class="jsss" value="1000" type="checkbox">Rice</label>
						<label for=""><input class="jsss" value="2000" type="checkbox">Yam</label>
						<label  for=""><input class="jsss" value="5000" type="checkbox">Pounded Yam</label>
						<label for=""><input class="jsss" value="3000" type="checkbox">Spagetti</label>
					</section>
					<section>
						<label for=""><input class="jsss" value="500" type="checkbox" disabled="disabled" class="disabled">Coffee</label>
						<label for=""><input class="jsss" value="1500" type="checkbox">Monster</label>
					</section>
				</div>
				<section class="details-sec">
					<label  for="">Address <input class="address" type="text"></label>
					<label  for="">Mobile <input class="mobile" type="text"></label>
				</section>
				<section class="add-instruction-section">
					<a class="extra" href="#textarea">Add instruction for your order(optional)<span class="material-icons plus">add</span></a>
					<div class="textareadiv hide">
						<label for=""></label>
						<textarea name="" id="textarea" cols="30" rows="10"></textarea>
					</div>
				</section>
				<div class="summm" id="SUM">
					
				</div>		
				<section class="payment-section">
					<button onclick="myFunc()" type="submit" value="Pay via PayPal">Pay via PayPal</button>

					</script>

		</div>
